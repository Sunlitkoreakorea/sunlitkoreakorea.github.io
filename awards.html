<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Awards | Portfolio</title>
  <style>
    :root { --bg:#0b0f17; --card:#121a2a; --text:#e8eefc; --muted:#9fb0d0; --line:#22304a; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",sans-serif; background:var(--bg); color:var(--text); }
    a{ color:inherit; text-decoration:none; }
    .wrap{ max-width:980px; margin:0 auto; padding:28px 18px 60px; }
    .nav{ display:flex; gap:14px; align-items:center; justify-content:space-between; padding:10px 0 18px; border-bottom:1px solid var(--line); }
    .nav-left{ display:flex; gap:12px; align-items:center; }
    .brand{ font-weight:800; letter-spacing:0.02em; }
    .tabs{ display:flex; gap:12px; }
    .tab{ padding:8px 10px; border:1px solid var(--line); border-radius:10px; color:var(--muted); }
    .tab.active{ color:var(--text); border-color:#3a4f7a; background:rgba(58,79,122,0.18); }
    h1{ margin:22px 0 8px; font-size:32px; }
    .sub{ margin:0 0 18px; color:var(--muted); }
    .card{ background:var(--card); border:1px solid var(--line); border-radius:16px; padding:18px; }
    .award-title{ font-size:18px; font-weight:800; margin:0 0 6px; }
    .meta{ color:var(--muted); margin:0 0 12px; }
    .btnrow{ display:flex; gap:10px; flex-wrap:wrap; margin:10px 0 14px; }
    .btn{ display:inline-block; padding:10px 12px; border-radius:12px; border:1px solid var(--line); background:rgba(255,255,255,0.03); }
    .viewer{ width:100%; height:min(80vh,900px); border:1px solid var(--line); border-radius:12px; overflow:hidden; background:#0a0f18; }
    .viewer embed{ width:100%; height:100%; }
    .note{ color:var(--muted); font-size:14px; margin-top:10px; }
    .footer{ margin-top:24px; color:var(--muted); font-size:13px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="nav">
      <div class="nav-left">
        <div class="brand">Sunlitkoreakorea</div>
        <div class="tabs">
          <a class="tab" href="index.html">Home</a>
          <a class="tab active" href="awards.html">Awards</a>
        </div>
      </div>
      <a class="tab" href="https://github.com/">GitHub</a>
    </div>

    <h1>Awards</h1>
    <p class="sub">Selected awards and certificates.</p>

    <div class="card">
      <p class="award-title">Future Psych Scholars Competition Gold Award</p>
      <p class="meta">Certificate (PDF) attached below.</p>

      <div class="btnrow">
        <a class="btn" href="SEO%20JUNE%20LEE-2026%20Future%20Psych%20Scholars%20Competition-2.pdf" target="_blank" rel="noopener">
          Open certificate PDF
        </a>
        <a class="btn" href="index.html">Back to Home</a>
      </div>

      <div class="viewer">
        <embed src="SEO%20JUNE%20LEE-2026%20Future%20Psych%20Scholars%20Competition-2.pdf" type="application/pdf" />
      </div>

      <p class="note">
        If the PDF viewer does not load, click “Open certificate PDF”.
      </p>
    </div>

    <div class="footer">© 2026 Sunlitkoreakorea</div>
  </div>
</body>
</html>
