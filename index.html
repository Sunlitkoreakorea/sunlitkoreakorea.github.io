<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PortfolioㅣLee Seo June</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --line: rgba(15,23,42,0.12);
      --text:#0f172a;
      --muted:#475569;
      --shadow: 0 16px 40px rgba(15,23,42,0.10);
      --r: 18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 420px at 12% 10%, rgba(56,189,248,0.18), transparent 60%),
        radial-gradient(900px 420px at 88% 18%, rgba(168,85,247,0.14), transparent 60%),
        linear-gradient(180deg, var(--bg), #ffffff);
    }
    a{ color:inherit; text-decoration:none; }
    .wrap{ max-width: 1050px; margin: 0 auto; padding: 26px 18px 70px; }
    .topbar{ display:flex; justify-content:space-between; align-items:center; gap:14px; padding: 8px 0 18px; }
    .brand{ font-weight:900; letter-spacing:0.02em; }
    .nav{ display:flex; gap:10px; align-items:center; }
    .navbtn{
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.8);
      color: var(--muted);
      cursor:pointer;
      transition: transform 120ms ease, background 120ms ease;
    }
    .navbtn:hover{ transform: translateY(-1px); }
    .navbtn.active{ color: var(--text); background: rgba(15,23,42,0.04); }

    .panel{
      border-radius: 22px;
      background: rgba(255,255,255,0.72);
      border: 1px solid rgba(255,255,255,0.55);
      box-shadow: var(--shadow);
      padding: 26px;
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
    }
    @media (min-width: 920px){ .panel{ padding: 34px; } }

    .grid{ display:grid; grid-template-columns:1fr; gap:18px; align-items:center; }
    @media (min-width: 920px){ .grid{ grid-template-columns: 0.95fr 1.05fr; } }

    .photo{
      border-radius: 22px;
      border: 1px solid rgba(15,23,42,0.10);
      background: #fff;
      overflow:hidden;
      box-shadow: 0 14px 34px rgba(15,23,42,0.10);
      aspect-ratio: 4 / 5;
      max-width: 380px;
      margin: 0 auto;
    }
    .photo img{ width:100%; height:100%; object-fit: cover; display:block; }

    .title{
      margin: 0;
      font-size: clamp(34px, 6vw, 62px);
      font-weight: 950;
      letter-spacing: -0.02em;
      line-height: 1.05;
    }
    .subtitle{ margin: 12px 0 0; color: var(--muted); font-size: 16px; line-height: 1.65; max-width: 70ch; }

    .card{
      margin-top: 18px;
      padding: 16px;
      border-radius: 16px;
      border: 1px solid rgba(15,23,42,0.10);
      background: rgba(255,255,255,0.75);
    }
    .label{ font-size: 12px; letter-spacing: 0.12em; text-transform: uppercase; color: rgba(15,23,42,0.60); margin-bottom: 10px; }
    .edu{ display:grid; gap:10px; font-size: 15px; line-height: 1.5; }
    .edu .row{
      display:flex;
      justify-content:space-between;
      gap:12px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(15,23,42,0.10);
      background: rgba(255,255,255,0.85);
    }
    .edu .school{ font-weight: 750; }
    .edu .status{ color: var(--muted); }

    .cta{ display:flex; gap:10px; flex-wrap:wrap; margin-top: 14px; }
    .btn{
      padding: 11px 14px;
      border-radius: 999px;
      border: 1px solid rgba(15,23,42,0.12);
      background: rgba(255,255,255,0.9);
      cursor:pointer;
      transition: transform 120ms ease, background 120ms ease;
    }
    .btn:hover{ transform: translateY(-1px); }
    .btn.primary{ background: rgba(15,23,42,0.06); border-color: rgba(15,23,42,0.16); }

    .footer{ margin-top: 18px; color: rgba(15,23,42,0.55); font-size: 13px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">Portfolio</div>
      <div class="nav">
        <a class="navbtn active" href="index.html">Home</a>
        <a class="navbtn" href="awards.html">Awards</a>
      </div>
    </div>

    <div class="panel">
      <div class="grid">
        <div class="photo">
          <img src="profile.jpg" alt="Lee Seo June portrait" />
        </div>

        <div>
          <h1 class="title">Lee Seo June</h1>
          <p class="subtitle">
            Clean, research-focused portfolio. Psychology, cognitive science, and AI-assisted learning.
          </p>

          <div class="card">
            <div class="label">Education</div>
            <div class="edu">
              <div class="row">
                <div class="school">Oma Elementary School</div>
                <div class="status">Graduate</div>
              </div>
              <div class="row">
                <div class="school">Oma Middle School</div>
                <div class="status">Graduate</div>
              </div>
              <div class="row">
                <div class="school">Korean Minjok Leadership Academy</div>
                <div class="status">Currently Enrolled</div>
              </div>
            </div>

            <div class="cta">
              <a class="btn primary" href="awards.html">Go to Awards</a>
              <a class="btn" href="https://github.com/Sunlitkoreakorea" target="_blank" rel="noopener">GitHub Profile</a>
            </div>
          </div>

          <div class="footer">© 2026 Lee Seo June</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
